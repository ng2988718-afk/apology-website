<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I'm Sorry</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
    }
    .apology-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      max-width: 400px;
    }
    h1 {
      color: #e63946;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      color: #333;
    }
    .signature {
      margin-top: 20px;
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>
  <!-- Background Music -->
  <audio autoplay loop hidden>
    <source src="your-music.mp3" type="audio/mpeg">
  </audio>

  <div class="apology-box">
    <h1>I'm Sorry❤️</h1>
    <p>Dear Divyanshi aka Sundarii,</p>
    <p>I want to sincerely apologize for my mistake.  
       I never meant to hurt you, and I hope you can forgive me.</p>
    <p class="signature">-Siddhuu</p>
  </div>
</body>
</html>
